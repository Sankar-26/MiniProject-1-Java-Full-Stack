<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EMPLOYEE-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/js/css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light justify-content-between px-3">
    <a class="navbar-brand" th:href="@{/display-employee}">Employee Management App</a>

</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Employee List</h2>

    <div class="mb-3 text-end">
        <a th:href="@{/add-employee}" class="btn btn-primary">Add Employee</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Employee First Name</th>
            <th scope="col">Employee Last Name</th>
            <th scope="col">Employee Email Id</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employeeList}">
            <td th:text="${e.employeeId}"></td>
            <td th:text="${e.employeeFirstName}"></td>
            <td th:text="${e.employeeLastName}"></td>
            <td th:text="${e.employeeEmail}"></td>
            <td>
                <div class="d-flex justify-content-around">
                    <a href="#" class="btn btn-warning btn-sm">Update</a>
                    <a th:href="@{/display-employee/delete(id=${e.employeeId})}"class="btn btn-danger btn-sm">Delete</a>
                    <a href="#" class="btn btn-info btn-sm" onclick="viewEmployee(${e.employeeId})">View</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="static/js/event.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
