<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EMPLOYEE-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/js/css/style.css">
</head>
<body>

<nav class="navbar navbar-light dark justify-content-between">
    <a class="navbar-brand" th:href="@{/display-employee}">Employee Management App</a>

</nav>

<br/><br/>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Employee Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered in our app!!!!
                </div>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/save}" th:object="${employee}">
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text"
                               class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first Name"
                               th:field="*{employeeFirstName}"
                        >
                        <p class="text-danger" th:if="${#fields.hasErrors('employeeFirstName')}"
                           th:errors="*{employeeFirstName}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter last name"
                                th:field="*{employeeLastName}"
                                type="text"
                        >
                        <p th:errors="*{employeeLastName}" class="text-danger"
                           th:if="${#fields.hasErrors('employeeLastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                th:field="*{employeeEmail}"
                                type="email"
                        />
                        <p th:errors="*{employeeEmail}" class="text-danger"
                           th:if="${#fields.hasErrors('employeeEmail')}"></p>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
